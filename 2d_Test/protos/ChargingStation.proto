    Shape {
      appearance PBRAppearance {
        baseColor 0 1 0
        metalness 0
        emissiveColor 0 0.5 0
      }
      geometry Cylinder {
        height 1
        radius 0.05
      }
    }
  ]
  battery [
    100, 100, 100
  ]
  radius 1
}
}